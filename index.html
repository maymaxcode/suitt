    <!-- Configurações do Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        glass: 'rgba(255, 255, 255, 0.05)', 
                        glassHover: 'rgba(255, 255, 255, 0.1)',
                        border: 'rgba(255, 255, 255, 0.4)', 
                        accent: '#a855f7', // Roxo neon
                        money: '#10b981', // Verde Dólar
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1, boxShadow: '0 0 20px rgba(168, 85, 247, 0.5)' },
                            '50%': { opacity: .5, boxShadow: '0 0 10px rgba(168, 85, 247, 0.2)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: 0, transform: 'translateY(20px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* Cursor de Mira Personalizado */
        body {
            background-color: #050505;
            overflow-x: hidden;
            color: white;
            perspective: 1000px;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='1.5'><line x1='12' y1='4' x2='12' y2='20' /><line x1='4' y1='12' x2='20' y2='12' /><circle cx='12' cy='12' r='8' stroke='black' stroke-width='1.5' fill='none'/></svg>") 12 12, auto;
        }

        a, button {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='black' stroke-width='1.5'><line x1='12' y1='4' x2='12' y2='20' /><line x1='4' y1='12' x2='20' y2='12' /><circle cx='12' cy='12' r='8' stroke='rgba(168, 85, 247, 1)' stroke-width='1.5' fill='none'/></svg>") 12 12, pointer;
        }

        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        .tilt-card {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }
        
        .tilt-inner {
            transform: translateZ(20px);
        }

        .glow-hover {
            transition: all 0.3s ease;
        }
        .glow-hover:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.4);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-2px) translateZ(10px);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #a855f7;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #bg-canvas, #money-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #bg-canvas { z-index: -2; }
        #money-canvas { z-index: -1; }

        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 50;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        
        /* Utilitários de Animação */
        .anim-delay-100 { animation-delay: 100ms; }
        .anim-delay-200 { animation-delay: 200ms; }
        .anim-delay-300 { animation-delay: 300ms; }
        .anim-delay-400 { animation-delay: 400ms; }
        .anim-delay-500 { animation-delay: 500ms; }
    </style>
</head>

    <script>
        const DISCORD_ID = "1427767458139345180"; 
        
        // Elementos da UI
        const activityCard = document.getElementById("activity-card");
        const activityImg = document.getElementById("activity-img");
        const activityIconPlaceholder = document.getElementById("activity-icon-placeholder");
        const activityDefaultIcon = document.getElementById("activity-default-icon");
        const activityName = document.getElementById("activity-name");
        const activityDetails = document.getElementById("activity-details");
        const activityState = document.getElementById("activity-state");
        const musicVisualizer = document.getElementById("music-visualizer");
        
        const discordStatusDiv = document.getElementById("discord-status");
        const discordAvatar = document.getElementById("discord-avatar");
        const bgVideo = document.getElementById("bg-video");
        const unmuteOverlay = document.getElementById("unmute-overlay");
        const mainContainer = document.getElementById("tilt-container");
        // Removed visitCounter reference

        // Lógica de Áudio e Entrada
        unmuteOverlay.addEventListener('click', () => {
            bgVideo.muted = false;
            bgVideo.play().catch(e => console.log("Erro ao reproduzir áudio:", e));
            unmuteOverlay.style.opacity = '0';
            setTimeout(() => {
                unmuteOverlay.style.display = 'none';
                mainContainer.style.opacity = '1';
            }, 500);
        });

        // 1. Verificar Lanyard
        async function checkLanyardStatus() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();

                if (!data.success) return; // Se falhar, só não mostra nada

                updatePresence(data.data);
                connectLanyardWebSocket();

            } catch (error) {
                console.error("Erro Lanyard:", error);
            }
        }

        // 2. WebSocket
        function connectLanyardWebSocket() {
            const ws = new WebSocket("wss://api.lanyard.rest/socket");
            let heartbeatInterval;

            ws.onopen = () => {
                ws.send(JSON.stringify({ op: 2, d: { subscribe_to_id: DISCORD_ID } }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const { op, t, d } = data;

                if (op === 1) {
                    heartbeatInterval = setInterval(() => {
                        ws.send(JSON.stringify({ op: 3 }));
                    }, d.heartbeat_interval);
                }

                if (t === "INIT_STATE" || t === "PRESENCE_UPDATE") {
                    updatePresence(d);
                }
            };

            ws.onclose = () => {
                clearInterval(heartbeatInterval);
                setTimeout(connectLanyardWebSocket, 5000);
            };
        }

        function updatePresence(data) {
            const user = data[DISCORD_ID] || data; 
            if (!user) return;

            // Avatar Update
            if (user.discord_user && user.discord_user.avatar) {
                const avatarUrl = `https://cdn.discordapp.com/avatars/${user.discord_user.id}/${user.discord_user.avatar}.png?size=512`;
                if (discordAvatar.src !== avatarUrl) {
                    discordAvatar.src = avatarUrl;
                }
            }

            // Status Color
            if (user.discord_status) {
                const statusColors = { online: "bg-green-500", idle: "bg-yellow-500", dnd: "bg-red-500", offline: "bg-gray-500" };
                const colorClass = statusColors[user.discord_status] || "bg-gray-500";
                discordStatusDiv.className = `absolute bottom-2 right-2 w-5 h-5 ${colorClass} rounded-full border-4 border-[#1a1a1a] z-20 shadow-lg`;
            }

            // --- Lógica de Atividade Genérica ---
            // Filtra 'Custom Status' (tipo 4) que é só texto
            const activity = user.activities.find(a => a.type !== 4);

            if (activity) {
                // Tem atividade: Mostrar Card
                activityCard.classList.remove("hidden");
                activityCard.classList.add("flex");

                // Nome da Atividade (Ex: Spotify, Visual Studio Code)
                activityName.innerText = activity.name;

                // Detalhes (Ex: Música, Nome do Arquivo)
                activityDetails.innerText = activity.details || "";
                
                // Estado (Ex: Artista, Workspace)
                activityState.innerText = activity.state || "";

                // Imagem
                let imageUrl = null;
                
                if (activity.id === "spotify:1" && user.spotify) {
                    // Caso Especial: Spotify
                    imageUrl = user.spotify.album_art_url;
                    activityName.className = "text-[10px] text-green-400 uppercase tracking-wider font-bold";
                    activityDefaultIcon.className = "fab fa-spotify text-xl";
                    musicVisualizer.classList.remove("hidden"); // Mostrar visualizer
                    musicVisualizer.classList.add("flex");
                } else {
                    // Outros Apps/Jogos
                    activityName.className = "text-[10px] text-blue-400 uppercase tracking-wider font-bold";
                    musicVisualizer.classList.add("hidden"); // Esconder visualizer
                    musicVisualizer.classList.remove("flex");

                    if (activity.assets && activity.assets.large_image) {
                        if (activity.assets.large_image.startsWith("mp:")) {
                             imageUrl = activity.assets.large_image.replace("mp:", "https://media.discordapp.net/");
                        } else {
                             imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                        }
                    }
                    
                    // Ícone padrão baseado no nome se não tiver imagem
                    if(activity.name.toLowerCase().includes("code")) activityDefaultIcon.className = "fas fa-code text-xl";
                    else if(activity.name.toLowerCase().includes("game")) activityDefaultIcon.className = "fas fa-gamepad text-xl";
                    else activityDefaultIcon.className = "fas fa-bolt text-xl";
                }

                if (imageUrl) {
                    activityImg.src = imageUrl;
                    activityImg.classList.remove("hidden");
                    activityIconPlaceholder.classList.add("hidden");
                } else {
                    activityImg.classList.add("hidden");
                    activityIconPlaceholder.classList.remove("hidden");
                }

            } else {
                // Nenhuma atividade: Esconder Card
                activityCard.classList.add("hidden");
                activityCard.classList.remove("flex");
            }
        }

        checkLanyardStatus();


        // --- Efeitos Visuais e Utils ---
        
        // Tilt Effect
        const card = document.getElementById('tilt-container');
        const body = document.body;
        body.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; 
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25; 
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25; 
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        body.addEventListener('mouseleave', () => { card.style.transform = `rotateY(0deg) rotateX(0deg)`; });
        body.addEventListener('mouseenter', () => { card.style.transition = 'none'; });

        // Typewriter
        const textElement = document.getElementById('typewriter');
        const phrases = ["Dev.", "1V1", "Form. Photoshop 21", "Py. Js."];
        let phraseIndex = 0; let charIndex = 0; let isDeleting = false; let typeSpeed = 100;
        function type() {
            const currentPhrase = phrases[phraseIndex];
            if (isDeleting) {
                textElement.innerText = currentPhrase.substring(0, charIndex - 1);
                charIndex--; typeSpeed = 50;
            } else {
                textElement.innerText = currentPhrase.substring(0, charIndex + 1);
                charIndex++; typeSpeed = 100;
            }
            if (!isDeleting && charIndex === currentPhrase.length) { isDeleting = true; typeSpeed = 2000; }
            else if (isDeleting && charIndex === 0) { isDeleting = false; phraseIndex = (phraseIndex + 1) % phrases.length; typeSpeed = 500; }
            setTimeout(type, typeSpeed);
        }
        document.addEventListener('DOMContentLoaded', type);

        // Copy Discord
        function copyDiscord(discordId) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(discordId).then(() => showToast(`Copiado: ${discordId}`)).catch(() => fallbackCopy(discordId));
            } else { fallbackCopy(discordId); }
        }
        function fallbackCopy(text) {
            const textArea = document.createElement("textarea"); textArea.value = text;
            document.body.appendChild(textArea); textArea.select();
            try { document.execCommand('copy'); showToast(`Copiado: ${text}`); } catch (err) {}
            document.body.removeChild(textArea);
        }
        function showToast(message) {
            const toast = document.getElementById("toast");
            const span = toast.querySelector("span");
            span.innerText = message; toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // --- SISTEMA DE PARTÍCULAS DUPLO (Roxas + Dólares) ---
        
        // 1. Partículas Roxas (bg-canvas)
        const canvasBg = document.getElementById('bg-canvas');
        const ctxBg = canvasBg.getContext('2d');
        
        // 2. Dólares Caindo (money-canvas)
        const canvasMoney = document.getElementById('money-canvas');
        const ctxMoney = canvasMoney.getContext('2d');
        
        let width, height;
        let particles = [];
        let moneyParticles = [];

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvasBg.width = width;
            canvasBg.height = height;
            canvasMoney.width = width;
            canvasMoney.height = height;
        }

        class PurpleParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2.5; 
                this.opacity = Math.random() * 0.7 + 0.3;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0) this.x = width; if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height; if (this.y > height) this.y = 0;
            }
            draw() {
                ctxBg.beginPath();
                ctxBg.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctxBg.fillStyle = `rgba(168, 85, 247, ${this.opacity})`;
                ctxBg.shadowBlur = 10; ctxBg.shadowColor = "rgba(168, 85, 247, 0.8)";
                ctxBg.fill(); ctxBg.shadowBlur = 0;
            }
        }

        class MoneyParticle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height; // Começa fora da tela ou espalhado
                this.vy = Math.random() * 1.5 + 0.5; // Mais devagar (era 2 + 1)
                this.size = Math.random() * 14 + 10; // Tamanho da fonte
                this.opacity = Math.random() * 0.6 + 0.2;
                this.text = "$";
            }
            update() {
                this.y += this.vy;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctxMoney.font = `${this.size}px 'Space Grotesk'`;
                // Dólar Roxo (Cor Accent)
                ctxMoney.fillStyle = `rgba(168, 85, 247, ${this.opacity})`; 
                ctxMoney.shadowBlur = 5;
                ctxMoney.shadowColor = "rgba(168, 85, 247, 0.5)";
                ctxMoney.fillText(this.text, this.x, this.y);
                ctxMoney.shadowBlur = 0;
            }
        }

        function initParticles() {
            particles = []; moneyParticles = [];
            for (let i = 0; i < 70; i++) particles.push(new PurpleParticle());
            for (let i = 0; i < 15; i++) moneyParticles.push(new MoneyParticle()); // Menos dólares (era 30)
        }

        function animate() {
            ctxBg.clearRect(0, 0, width, height);
            ctxMoney.clearRect(0, 0, width, height);
            
            particles.forEach(p => { p.update(); p.draw(); });
            moneyParticles.forEach(m => { m.update(); m.draw(); });
            
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { resize(); initParticles(); });
        resize(); initParticles(); animate();
    </script>
</body>
</html>
