<!DOCTYPE html>

    <!-- Lucide Icons -->

    <!-- JSZip -->

    <style>
        body { background-color: #000; -webkit-tap-highlight-color: transparent; }
        
        /* Vidro Fosco */
        .glass { 
            background: rgba(20, 20, 25, 0.8); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255,255,255,0.1); 
        }
        
        /* Slots */
        .v-slot { transition: all 0.2s ease; border: 1px solid rgba(255,255,255,0.05); }
        .v-slot.active { background: rgba(79, 70, 229, 0.15); border-color: rgba(99, 102, 241, 0.6); }
        
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Input Hack */
        .hidden-input { width: 0.1px; height: 0.1px; opacity: 0; position: absolute; z-index: -1; }

        /* Toast */
        .toast { transform: translateY(150%) translateX(-50%); bottom: 30px; left: 50%; opacity: 0; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .toast.show { transform: translateY(0) translateX(-50%); opacity: 1; }
    </style>
</head>
<body class="min-h-screen text-white font-sans pb-48 selection:bg-indigo-500/40">

                        <span class="font-bold text-xs">2</span>
                    </div>
                    <span id="name-2" class="text-[10px] font-medium text-zinc-400 text-center truncate w-full px-2">Adicionar</span>
                    <button onclick="clearVinheta(1, event)" id="btn-clr-2" class="hidden absolute top-1 right-1 p-2 text-zinc-500 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>

                <!-- SLOT 3 -->
                <label id="slot-3" class="v-slot glass rounded-xl p-3 flex flex-col items-center justify-center gap-2 h-28 cursor-pointer relative overflow-hidden active:scale-[0.98]">
                    <input type="file" class="hidden-input" onchange="loadVinheta(2, this)">
                    <div id="icon-3" class="w-9 h-9 rounded-full bg-zinc-900 flex items-center justify-center text-zinc-500 transition-colors border border-white/5">
                        <span class="font-bold text-xs">3</span>
                    </div>
                    <span id="name-3" class="text-[10px] font-medium text-zinc-400 text-center truncate w-full px-2">Adicionar</span>
                    <button onclick="clearVinheta(2, event)" id="btn-clr-3" class="hidden absolute top-1 right-1 p-2 text-zinc-500 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>

                    <input type="file" class="hidden-input" onchange="loadVinheta(3, this)">
                    <div id="icon-4" class="w-9 h-9 rounded-full bg-zinc-900 flex items-center justify-center text-zinc-500 transition-colors border border-white/5">
                        <span class="font-bold text-xs">4</span>
                    </div>
                    <span id="name-4" class="text-[10px] font-medium text-zinc-400 text-center truncate w-full px-2">Adicionar</span>
                    <button onclick="clearVinheta(3, event)" id="btn-clr-4" class="hidden absolute top-1 right-1 p-2 text-zinc-500 hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>
                </label>
            </div>
            <p class="text-[10px] text-zinc-600 mt-2 text-center">Selecione at√© 4 vinhetas. O sistema distribui nas brechas.</p>
        </section>

        <!-- 2. STUDIO CONFIG -->
        <section>
            <h2 class="text-xs font-bold text-zinc-500 uppercase mb-3 flex items-center gap-2 pl-1">
                <i data-lucide="sliders" class="w-3 h-3 text-indigo-400"></i> 2. Ajustes

            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="glass p-3 rounded-2xl">
                    <label class="text-[10px] text-zinc-500 font-bold uppercase block mb-1.5 ml-1">L√≥gica</label>

            </button>
            <button id="btn-download" onclick="downloadZip()" class="hidden w-[45%] bg-green-600 hover:bg-green-500 text-white py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all shadow-lg shadow-green-900/30">

    <script>
        let audioCtx;
        let vinhetaSlots = [null, null, null, null];
        let tracks = []; 
        let isWorking = false;
        let playingId = null;

        lucide.createIcons();
        
        function wakeUp() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        document.body.addEventListener('touchstart', wakeUp, {passive: true});
        document.body.addEventListener('click', wakeUp, {passive: true});

        function toast(msg, type='ok') {
            const el = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const txt = document.getElementById('toast-msg');
            const color = type==='err'?'text-red-400':'text-green-400';
            const ico = type==='err'?'alert-octagon':'check-circle-2';
            icon.innerHTML=`<i data-lucide="${ico}" class="${color} w-6 h-6"></i>`;
            txt.innerText = msg;
            lucide.createIcons();
            el.classList.add('show');
            setTimeout(()=>el.classList.remove('show'), 3000);
        }

        // --- FILTRO DE M√çDIA MANUAL (Substitui o "accept" do HTML) ---
        function isValidMedia(file) {
            // Aceita se for audio/video ou se tiver extens√£o correta
            if(file.type.startsWith('audio/') || file.type.startsWith('video/')) return true;
            const ext = file.name.split('.').pop().toLowerCase();
            return ['mp3','wav','m4a','mp4','mov','aac','flac','ogg','wma'].includes(ext);
        }

        // --- VINHETA LOGIC ---
        async function loadVinheta(index, input) {
            wakeUp();
            const file = input.files[0];
            if(!file) return;

            // Valida√ß√£o Manual
            if(!isValidMedia(file)) {
                toast("Arquivo inv√°lido (N√£o √© √°udio)", "err");
                input.value='';
                return;
            }

            const nameEl = document.getElementById(`name-${index+1}`);
            nameEl.innerText = "Carregando...";
            
            try {
                const ab = await file.arrayBuffer();
                const buf = await audioCtx.decodeAudioData(ab);
                vinhetaSlots[index] = { buffer: buf, duration: buf.duration, name: file.name };
                updateSlotUI(index, true);
                toast(`Vinheta ${index+1} OK!`);
            } catch(e) {
                toast("Erro ao ler arquivo", "err");
                nameEl.innerText = "Erro";
            }
            input.value = ''; 
            updateState();
        }

        function clearVinheta(index, e) {
            e.preventDefault(); 
            vinhetaSlots[index] = null;
            updateSlotUI(index, false);
            updateState();
        }

        function updateSlotUI(index, active) {
            const slot = document.getElementById(`slot-${index+1}`);
            const icon = document.getElementById(`icon-${index+1}`);
            const name = document.getElementById(`name-${index+1}`);
            const btn = document.getElementById(`btn-clr-${index+1}`);

            if(active) {
                slot.classList.add('active');
                icon.className = "w-8 h-8 rounded-full bg-indigo-500 text-white flex items-center justify-center shadow-lg shadow-indigo-500/30";
                icon.innerHTML = '<i data-lucide="check" class="w-4 h-4"></i>';
                name.innerText = vinhetaSlots[index].name;
                name.classList.add('text-white');
                btn.classList.remove('hidden');
            } else {
                slot.classList.remove('active');
                icon.className = "w-9 h-9 rounded-full bg-zinc-900 flex items-center justify-center text-zinc-500 transition-colors border border-white/5";
                icon.innerHTML = `<span class="font-bold text-xs">${index+1}</span>`;
                name.innerText = "Adicionar";
                name.classList.remove('text-white');
                btn.classList.add('hidden');
            }
            lucide.createIcons();
            document.getElementById('slot-counter').innerText = `${vinhetaSlots.filter(v=>v!==null).length}/4`;
        }

        // --- TRACKS & ZIP ---
        document.getElementById('inp-music').addEventListener('change', function() {
            wakeUp();
            const files = Array.from(this.files).filter(isValidMedia); // Filtra s√≥ √°udio
            if(files.length < this.files.length) toast("Alguns arquivos n√£o eram √°udio", "err");
            
            if(files.length) { 
                addTracks(files); 
                toast(`${files.length} m√∫sicas`); 
            }
            this.value='';
        });

        document.getElementById('inp-zip').addEventListener('change', async function() {
            const f=this.files[0]; if(!f)return; wakeUp(); toast("Lendo ZIP...");
            try {
                const z=new JSZip(); const c=await z.loadAsync(f); const fls=[];
                for(let k of Object.keys(c.files)){
                    if(!c.files[k].dir && !k.startsWith('__') && isValidMedia({name:k, type:''})) {
                        const b=await c.files[k].async("blob"); 
                        fls.push(new File([b],k.split('/').pop(),{type:'audio/mpeg'}));
                    }
                }
                if(fls.length){ addTracks(fls); toast(`${fls.length} extra√≠dos!`); } else toast("ZIP vazio", "err");
            } catch(e){ toast("ZIP corrompido", "err"); }
            this.value='';
        });

        function addTracks(ls) {
            ls.forEach(f => tracks.push({ id: Math.random().toString(36).slice(2), file: f, status: 'pending', msg: 'Aguardando', blob: null }));
            updateState();
        }

        // --- RENDER ---
        function updateState() {
            const list = document.getElementById('track-list');
            const empty = document.getElementById('empty-state');
            
            if(tracks.length>0) { empty.classList.add('hidden'); list.classList.remove('hidden'); }
            else { empty.classList.remove('hidden'); list.classList.add('hidden'); }

            list.innerHTML = tracks.map(t => {
                let ico = t.status==='processing'?'loader-2':'music';
                let spin = t.status==='processing'?'spin':'';
                let col = t.status==='done'?'text-green-500':(t.status==='error'?'text-red-500':'text-zinc-500');
                let playing = playingId === t.id;
                return `
                <div class="p-3 flex items-center justify-between hover:bg-white/5 transition-colors border-b border-white/5">
                    <div class="flex items-center gap-3 min-w-0">
                        <div class="w-9 h-9 rounded-lg bg-zinc-800 flex items-center justify-center shrink-0 ${col}">
                            <i data-lucide="${ico}" class="w-4 h-4 ${spin}"></i>
                        </div>
                        <div class="min-w-0">
                            <div class="text-xs font-bold text-zinc-200 truncate pr-2">${t.file.name}</div>
                            <div class="text-[10px] text-zinc-500 uppercase font-medium">${t.msg}</div>
                        </div>
                    </div>
                    <div class="flex gap-1">
                        ${t.status==='done'?`<button onclick="playT('${t.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center ${playing?'bg-indigo-500 text-white':'bg-zinc-800 text-zinc-400'}"><i data-lucide="${playing?'pause':'play'}" class="w-4 h-4 fill-current"></i></button>`:''}
                        <button onclick="delT('${t.id}')" class="w-8 h-8 rounded-lg flex items-center justify-center text-zinc-600 hover:text-red-400"><i data-lucide="x" class="w-4 h-4"></i></button>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();

            const activeVinhetas = vinhetaSlots.filter(v=>v!==null).length;
            const ready = activeVinhetas > 0 && tracks.length > 0;
            const done = tracks.some(t=>t.status==='done');
            const btn = document.getElementById('btn-process');
            const txt = document.getElementById('txt-process');
            const dl = document.getElementById('btn-download');

            if(isWorking) {
                btn.disabled=true; btn.className="flex-1 bg-zinc-800 text-zinc-500 py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2 cursor-wait"; txt.innerText="PROCESSANDO...";
            } else if(ready) {
                btn.disabled=false; btn.className="flex-1 bg-white text-black py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-zinc-200 shadow-lg shadow-white/10 active:scale-[0.98] transition-all";
                txt.innerText = done ? "REFAZER MIXAGEM" : `MIXAR (${activeVinhetas} VINHETAS)`;
            } else {
                btn.disabled=true; btn.className="flex-1 bg-zinc-800 text-zinc-500 py-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2 cursor-not-allowed";
                txt.innerText = activeVinhetas===0 ? "CARREGUE UMA VINHETA" : "AGUARDANDO M√öSICAS";
            }
            if(done && !isWorking) dl.classList.remove('hidden'); else dl.classList.add('hidden');
        }

        // --- MULTI-SPOT DETECTOR ---
        function findMultipleSpots(raw, sampleRate, count, minGapSecs) {
            const minGapSamples = minGapSecs * sampleRate;
            const winSize = Math.floor(sampleRate * 0.5); 
            const profile = [];
            for(let i=0; i < raw.length - winSize; i += winSize) {
                let sum = 0;
                for(let k=0; k<200; k++) {
                    const idx = Math.floor(i + (k*(winSize/200)));
                    if(idx < raw.length) sum += raw[idx]*raw[idx];
                }
                profile.push({ time: i/sampleRate, energy: Math.sqrt(sum/200) });
            }
            profile.sort((a,b) => a.energy - b.energy);
            const selected = [];
            const validCandidates = profile.filter(p => p.time > 5 && p.time < (raw.length/sampleRate - 10)); 

            for(let cand of validCandidates) {
                if(selected.length >= count) break;
                let farEnough = true;
                for(let s of selected) {
                    if(Math.abs(s - cand.time) < minGapSecs) {
                        farEnough = false; break;
                    }
                }
                if(farEnough) selected.push(cand.time);
            }
            return selected.sort((a,b) => a - b);
        }

        // --- PROCESSING ---
        async function startMix() {
            if(isWorking) return;
            isWorking = true; updateState(); wakeUp();

            const activeVinhetas = vinhetaSlots.filter(v => v !== null);
            const mixMode = document.getElementById('sel-mix').value;
            const sfxType = document.getElementById('sel-sfx').value;
            const logic = document.getElementById('sel-pos').value;

            for(let i=0; i<tracks.length; i++) {
                if(tracks[i].status !== 'done') {
                    tracks[i].status = 'processing'; tracks[i].msg = 'Analisando...';
                    updateState(); await new Promise(r=>setTimeout(r,50));

                    try {
                        const f = tracks[i].file;
                        const ab = await f.arrayBuffer();
                        const mb = await audioCtx.decodeAudioData(ab);

                        let spots = [];
                        if (logic === 'start') spots = [0]; 
                        else spots = findMultipleSpots(mb.getChannelData(0), mb.sampleRate, activeVinhetas.length, 15);

                        // SFX
                        let sfxBuf = null;
                        const sr = mb.sampleRate;
                        if(sfxType!=='none'){
                            if(sfxType==='airhorn'){sfxBuf=audioCtx.createBuffer(2,sr*1.5,sr);for(let c=0;c<2;c++){let d=sfxBuf.getChannelData(c);for(let k=0;k<d.length;k++){let t=k/sr;d[k]=(Math.sin(t*400*6.28)>0?0.5:-0.5)*Math.max(0,1-t/1.5)*0.4;}}}
                            else if(sfxType==='laser'){sfxBuf=audioCtx.createBuffer(2,sr*0.4,sr);for(let k=0;k<sfxBuf.length;k++){let t=k/sr;let f=800*Math.exp(-t*15);let v=Math.sin(t*f*6.28)*0.5;sfxBuf.getChannelData(0)[k]=v;sfxBuf.getChannelData(1)[k]=v;}}
                            else if(sfxType==='impact'){sfxBuf=audioCtx.createBuffer(2,sr*2,sr);for(let k=0;k<sfxBuf.length;k++){let t=k/sr;let n=(Math.random()*2-1);let s=Math.sin(t*50*6.28);let e=Math.exp(-t*4);let v=(n*0.2+s*0.8)*e;sfxBuf.getChannelData(0)[k]=v;sfxBuf.getChannelData(1)[k]=v;}}
                            else if(sfxType==='riser'){sfxBuf=audioCtx.createBuffer(2,sr*2,sr);for(let k=0;k<sfxBuf.length;k++){let t=k/sr;let f=100+(t*1000);let s=Math.sin(t*f*6.28)*(t/2)*0.3;sfxBuf.getChannelData(0)[k]=s;sfxBuf.getChannelData(1)[k]=s;}}
                            else if(sfxType==='siren'){sfxBuf=audioCtx.createBuffer(2,sr*2,sr);for(let k=0;k<sfxBuf.length;k++){let t=k/sr;let m=Math.sin(t*10);let f=600+(m*200);let s=(Math.sin(t*f*6.28)>0?0.3:-0.3)*0.3;sfxBuf.getChannelData(0)[k]=s;sfxBuf.getChannelData(1)[k]=s;}}
                            else if(sfxType==='underwater'){sfxBuf=audioCtx.createBuffer(2,sr*3,sr);for(let k=0;k<sfxBuf.length;k++){let t=k/sr;let n=Math.random()*2-1;let lfo=Math.sin(t*3);let v=n*(0.1+lfo*0.05)*Math.exp(-t);sfxBuf.getChannelData(0)[k]=v;sfxBuf.getChannelData(1)[k]=v;}}
                        }
                        const sfxDur = sfxBuf ? sfxBuf.duration : 0;

                        const off = new OfflineAudioContext(2, mb.length, mb.sampleRate);
                        const ms = off.createBufferSource(); ms.buffer = mb;
                        const mg = off.createGain();
                        
                        mg.gain.setValueAtTime(1, 0);
                        spots.forEach((st, idx) => {
                            if (logic === 'start' && idx > 0) return;
                            if (idx >= activeVinhetas.length) return;
                            const vDur = activeVinhetas[idx].duration;
                            const tDur = vDur + (sfxDur * 0.5);
                            const et = st + tDur;

                            if (mixMode === 'ducking') {
                                mg.gain.setValueAtTime(1, st); mg.gain.linearRampToValueAtTime(0.25, st+0.3);
                                mg.gain.setValueAtTime(0.25, et-0.3); mg.gain.linearRampToValueAtTime(1, et);
                            } else if (mixMode === 'cut') {
                                mg.gain.setValueAtTime(1, st); mg.gain.linearRampToValueAtTime(0, st+0.05);
                                mg.gain.setValueAtTime(0, et-0.05); mg.gain.linearRampToValueAtTime(1, et);
                            }
                        });
                        
                        ms.connect(mg); mg.connect(off.destination); ms.start(0);

                        spots.forEach((st, idx) => {
                            if (logic === 'start' && idx > 0) return;
                            if (idx >= activeVinhetas.length) return;
                            
                            if(sfxBuf) {
                                const ss = off.createBufferSource(); ss.buffer = sfxBuf;
                                const sg = off.createGain(); sg.gain.value=0.8;
                                ss.connect(sg); sg.connect(off.destination); ss.start(st);
                            }
                            
                            const vs = off.createBufferSource(); vs.buffer = activeVinhetas[idx].buffer;
                            const vg = off.createGain(); vg.gain.value = mixMode==='overlay'?1.3:1.1;
                            vs.connect(vg); vg.connect(off.destination);
                            vs.start(st + (sfxBuf ? 0.5 : 0));
                        });

                        const rendered = await off.startRendering();
                        tracks[i].blob = bufferToWave(rendered);
                        tracks[i].status = 'done';
                        tracks[i].msg = logic==='start' ? 'In√≠cio (1 Vinheta)' : `Mixado (${spots.length} Vinhetas)`;

                    } catch(e) {
                        tracks[i].status = 'error'; tracks[i].msg = 'Erro: Protegido/Inv√°lido';
                    }
                }
            }
            isWorking = false; updateState(); toast("CD Finalizado!");
        }

        function bufferToWave(abuffer) {
            let numOfChan = abuffer.numberOfChannels, length = abuffer.length * numOfChan * 2 + 44, buffer = new ArrayBuffer(length), view = new DataView(buffer), channels = [], i, sample, offset = 0, pos = 0;
            function setUint16(data) { view.setUint16(pos, data, true); pos += 2; }
            function setUint32(data) { view.setUint32(pos, data, true); pos += 4; }
            setUint32(0x46464952); setUint32(length - 8); setUint32(0x45564157); setUint32(0x20746d66); setUint32(16); setUint16(1); setUint16(numOfChan); setUint32(abuffer.sampleRate); setUint32(abuffer.sampleRate * 2 * numOfChan); setUint16(numOfChan * 2); setUint16(16); setUint32(0x61746164); setUint32(length - pos - 4);
            for(i=0; i<numOfChan; i++) channels.push(abuffer.getChannelData(i));
            while(pos < abuffer.length) {
                for(i=0; i<numOfChan; i++) { sample = Math.max(-1, Math.min(1, channels[i][pos])); sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767)|0; view.setInt16(44 + offset, sample, true); offset += 2; } pos++;
            }
            return new Blob([buffer], { type: "audio/wav" });
        }

        window.playT = (id) => { const t = tracks.find(x => x.id === id); if(playingId===id) { document.getElementById('preview-audio').pause(); playingId=null; } else { document.getElementById('preview-audio').src=URL.createObjectURL(t.blob); document.getElementById('preview-audio').play(); playingId=id; } updateState(); }
        window.delT = (id) => { tracks = tracks.filter(t => t.id !== id); updateState(); }
        document.getElementById('preview-audio').onended = () => { playingId=null; updateState(); };
        window.downloadZip = async () => { const z = new JSZip(); let c=0; tracks.forEach(t=>{ if(t.status==='done'&&t.blob) { z.file(`${t.file.name.replace(/\.[^/.]+$/, "")}_Mix.wav`, t.blob); c++; } }); if(c>0) { toast("Gerando ZIP..."); const b=await z.generateAsync({type:"blob"}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download="SuitCds_Multi.zip"; document.body.appendChild(a); a.click(); document.body.removeChild(a); } };
    </script>
